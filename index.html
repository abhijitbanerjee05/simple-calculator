<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="display">
      <p class="output-equals" id="output-equals">Ans=</p>
      <h1 class="output">0</h1>
    </div>
    <button class="calc-btn" id="clear">C</button>
    <button class="calc-btn orange-operators" id="multi">*</button>
    <button class="calc-btn orange-operators" id="power">^</button>
    <button class="calc-btn purple-operators" id="division">/</button>
    <button class="calc-btn" id="seven">7</button>
    <button class="calc-btn" id="eight">8</button>
    <button class="calc-btn" id="nine">9</button>
    <button class="calc-btn purple-operators" id="subtraction">-</button>
    <button class="calc-btn" id="four">4</button>
    <button class="calc-btn" id="five">5</button>
    <button class="calc-btn" id="six">6</button>
    <button class="calc-btn purple-operators" id="addition">+</button>
    <button class="calc-btn" id="one">1</button>
    <button class="calc-btn" id="two">2</button>
    <button class="calc-btn" id="three">3</button>
    <button class="calc-btn" id="equals">=</button>
    <button class="calc-btn" id="point">.</button>
    <button class="calc-btn" id="zeroo">0</button>
    <button class="calc-btn" id="back">&lt</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
